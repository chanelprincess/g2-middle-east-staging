# Cloudflare Pages Configuration for G2 Middle East Platform (Staging)
# 
# This is a STAGING/PREVIEW deployment for testing purposes.
# DO NOT use for production until reviewed and approved.

name = "g2-middle-east-staging"
compatibility_date = "2024-01-15"

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

# Environment variables (set these in Cloudflare dashboard)
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# (Service role key and OpenAI key should NOT be used in edge runtime)

[build]
command = "npm run build"
cwd = "."

[build.upload]
format = "service-worker"
